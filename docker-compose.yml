services:
  db:
    image: postgres:15-alpine
    container_name: aetherflow-db
    restart: always
    environment:
      POSTGRES_USER: aether_user
      POSTGRES_PASSWORD: aether_password
      POSTGRES_DB: aether_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
